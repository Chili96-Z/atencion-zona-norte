<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atencion Zona Norte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    form {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .eliminar-btn {
      background-color: #f44336;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .eliminar-btn:hover {
      background-color: #d32f2f;
    }
    .list-container {
      margin-top: 40px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Atencion Zona Norte</h1>

  <div class="list-container">
    <!-- Lista Disponibles -->
    <h2>Disponibles</h2>
    <table id="disponiblesTabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Observación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán los contactos disponibles -->
      </tbody>
    </table>
    <h3>Agregar a Disponibles</h3>
    <form id="formularioDisponibles">
      <label for="nombreDisponibles">Nombre:</label>
      <input type="text" id="nombreDisponibles" required><br>
      <label for="emailDisponibles">Email:</label>
      <input type="email" id="emailDisponibles" required><br>
      <label for="telefonoDisponibles">Teléfono:</label>
      <input type="tel" id="telefonoDisponibles" required><br>
      <label for="observacionDisponibles">Observación:</label>
      <input type="text" id="observacionDisponibles" required><br>
      <button type="submit">Agregar a Disponibles</button>
    </form>

    <!-- Lista Personal 6 AM -->
    <h2>Personal 6 AM</h2>
    <table id="personal6AMTabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Observación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán los contactos del Personal 6 AM -->
      </tbody>
    </table>
    <h3>Agregar a Personal 6 AM</h3>
    <form id="formularioPersonal6AM">
      <label for="nombrePersonal6AM">Nombre:</label>
      <input type="text" id="nombrePersonal6AM" required><br>
      <label for="emailPersonal6AM">Email:</label>
      <input type="email" id="emailPersonal6AM" required><br>
      <label for="telefonoPersonal6AM">Teléfono:</label>
      <input type="tel" id="telefonoPersonal6AM" required><br>
      <label for="observacionPersonal6AM">Observación:</label>
      <input type="text" id="observacionPersonal6AM" required><br>
      <button type="submit">Agregar a Personal 6 AM</button>
    </form>
  </div>

  <script>
    // Simulación de datos de contactos
    const disponibles = [
      { nombre: 'Juan Pérez', email: 'juan@mail.com', telefono: '123456789', observacion: 'Disponible todo el día' },
      { nombre: 'María López', email: 'maria@mail.com', telefono: '987654321', observacion: 'Disponible en la tarde' }
    ];

    const personal6AM = [
      { nombre: 'Carlos González', email: 'carlos@mail.com', telefono: '567890123', observacion: 'Trabaja en turno nocturno' },
    ];

    // Función para mostrar la lista de contactos en una tabla
    function mostrarContactos() {
      // Mostrar Disponibles
      const tablaDisponibles = document.getElementById('disponiblesTabla').getElementsByTagName('tbody')[0];
      tablaDisponibles.innerHTML = '';  // Limpiar tabla de Disponibles
      disponibles.forEach((contacto, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${contacto.nombre}</td>
          <td>${contacto.email}</td>
          <td>${contacto.telefono}</td>
          <td>${contacto.observacion}</td>
          <td><button class="eliminar-btn" onclick="eliminarContacto('disponibles', ${index})">Eliminar</button></td>
        `;
        tablaDisponibles.appendChild(fila);
      });

      // Mostrar Personal 6 AM
      const tablaPersonal6AM = document.getElementById('personal6AMTabla').getElementsByTagName('tbody')[0];
      tablaPersonal6AM.innerHTML = '';  // Limpiar tabla de Personal 6 AM
      personal6AM.forEach((contacto, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${contacto.nombre}</td>
          <td>${contacto.email}</td>
          <td>${contacto.telefono}</td>
          <td>${contacto.observacion}</td>
          <td><button class="eliminar-btn" onclick="eliminarContacto('personal6AM', ${index})">Eliminar</button></td>
        `;
        tablaPersonal6AM.appendChild(fila);
      });
    }

    // Función para eliminar un contacto
    function eliminarContacto(lista, index) {
      if (lista === 'disponibles') {
        disponibles.splice(index, 1);
      } else if (lista === 'personal6AM') {
        personal6AM.splice(index, 1);
      }
      mostrarContactos();  // Actualizar tablas
    }

    // Función para agregar un contacto a la lista de Disponibles
    document.getElementById('formularioDisponibles').addEventListener('submit', function(e) {
      e.preventDefault();  // Prevenir recarga de página

      const nombre = document.getElementById('nombreDisponibles').value;
      const email = document.getElementById('emailDisponibles').value;
      const telefono = document.getElementById('telefonoDisponibles').value;
      const observacion = document.getElementById('observacionDisponibles').value;

      disponibles.push({ nombre, email, telefono, observacion });

      // Limpiar formulario y mostrar cambios
      document.getElementById('formularioDisponibles').reset();
      mostrarContactos();
    });

    // Función para agregar un contacto al Personal 6 AM
    document.getElementById('formularioPersonal6AM').addEventListener('submit', function(e) {
      e.preventDefault();  // Prevenir recarga de página

      const nombre = document.getElementById('nombrePersonal6AM').value;
      const email = document.getElementById('emailPersonal6AM').value;
      const telefono = document.getElementById('telefonoPersonal6AM').value;
      const observacion = document.getElementById('observacionPersonal6AM').value;

      personal6AM.push({ nombre, email, telefono, observacion });

      // Limpiar formulario y mostrar cambios
      document.getElementById('formularioPersonal6AM').reset();
      mostrarContactos();
    });

    // Mostrar contactos al cargar la página
    mostrarContactos();
  </script>
</body>
</html>
